      #        shell: bash
      #        run: ./ci/linting/clang-format.sh

      #      - name: Bazel format
      #        shell: bash
      #        run: ./ci/linting/buildifier.sh

      - name: Build
        shell: bash
        run: bazel build ...

      - name: Test
        shell: bash
        run: bazel test ...

      - name: Test
        shell: bash
        run: bazel test //test:phtree_test --config=asan
