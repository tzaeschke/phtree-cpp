name: Bazel MacOS clang build

on: [ push ]

env:
  CC: clang
  CXX: clang++

jobs:
  build:
    name: Run bazel
    runs-on: macos-12

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # This causes build failures
